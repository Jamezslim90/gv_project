{% extends '../base.html' %}
{% load static %}

{% block title %}Login User{% endblock title %}


{% block content %}


<main>
     <div class="preloader bg-soft flex-column justify-content-center align-items-center"><img class="loader-element" src="{% static './assets/img/gv-logo2.png' %}" height="50" alt="Getvet logo" /></div> 
    <section class="vh-100 d-flex align-items-center section-image overlay-soft-dark" data-background="../assets/img/saas-form-image.jpg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                        <div class="text-center text-md-center mb-4 mt-md-0"><h1 class="mb-0 h5">Sign in to your account</h1></div>
                        <form action="{% url 'login' %}" class="mt-4" method="post">
                            {% csrf_token %}
                            <div>
                                <!-- Load message -->
                                {% include '../includes/alerts.html' %}
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-user"></i></span>
                                    </div>
                                    <input type="email" class="form-control" name="email" id="input-email" placeholder="Enter email" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password" name="password" required />
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="far fa-eye"></i></span>
                                    </div>
                                </div>
                                <div class="d-block d-sm-flex justify-content-between align-items-center mt-2">
                                    <div class="form-group form-check mt-3">
                                       
                                    </div>
                                    <div><a href="{% url 'forgot_password' %}" class="small text-right">Forgot password?</a></div>
                                </div>
                            </div>
                            <div class="mt-3"><button type="submit" class="btn btn-block btn-primary">Sign in</button></div>

                        </form>
                        
                        <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                            <span class="font-weight-normal">Not registered? <a href="{% url 'registerUser' %}" class="font-weight-bold">Create account</a></span>
                        </div>

                         
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


{% endblock content %}
